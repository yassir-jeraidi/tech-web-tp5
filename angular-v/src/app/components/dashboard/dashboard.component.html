<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    [opened]="isSidenavOpen"
    mode="side"
    class="sidenav"
  >
    <div class="logo-container">
      <img src="/app/assets/images/logo.png" alt="Logo" class="logo" />
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span class="nav-text">Dashboard</span>
      </a>
      <a mat-list-item routerLink="/products" routerLinkActive="active">
        <mat-icon>shopping_cart</mat-icon>
        <span class="nav-text">Products</span>
      </a>
      <a mat-list-item routerLink="/upload-file" routerLinkActive="active">
        <mat-icon>cloud_upload</mat-icon>
        <span class="nav-text">Upload File</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div class="flex">
        <button mat-icon-button (click)="toggleSidenav()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Dashboard</span>
      </div>
      <button mat-raised-button class="logout" (click)="authService.logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
